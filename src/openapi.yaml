      name: typeId
      description: The ID of problem type to verify
      in: path
      required: true
      schema:
        type: string
        pattern: '^[A-F0-9]{8}:[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{11}'

    TagIdParam:
      name: tagId
      description: The ID of tag to verify
      in: path
      required: true
      schema:

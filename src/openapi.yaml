openapi: 3.0.0
info:
  title: Problems Service
  version: 1.0.0
  description: The Problems Service is responsible for managing dsa and api sheets.
    DSA Problem Management - Create and manage traditional data structures and algorithms sheets with test cases and constraints.
    API Problem Management - Create API challenges with input/output contracts, expected implementations, and evaluation criteria.
    Category and Difficulty Tagging - Classify sheets based on difficulty levels, types, and categories for better discoverability.

servers:
  - url: /problems-svc/api/v1.0
    description: Local development server

components:
  parameters:
    TypeIdParam:
      name: typeId
      description: The ID of sheet type to verify
      in: path
      required: true
      schema:
        type: string
        pattern: '^[A-F0-9]{8}:[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{11}'

    TagIdParam:
      name: tagId
      description: The ID of tag to verify
      in: path
      required: true
      schema:
        type: string
        pattern: '^[A-F0-9]{8}:[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{11}'

    LangIdParam:
      name: langId
      description: The ID of lang to verify
      in: path
      required: true
      schema:
        type: string
        pattern: '^[A-F0-9]{8}:[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{11}'

    SheetIdParam:
      name: sheetId
      description: The ID of sheet to verify
      in: path
      required: true
      schema:
        type: string
        pattern: '^[A-F0-9]{8}:[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{4}-[A-F0-9]{11}'

  schemas:
    registerSheetTypePayload:
      type: object
      properties:
        typeCode:
          type: string
          description: Type Code
          minLength: 1
        typeDesc:
          type: string
          description: Type Description
          minLength: 1
        executor:
          type: string
          description: Executor
      required:
        - typeCode
        - typeDesc
        - executor

    updateSheetTypePayload:
      type: object
      properties:
        typeDesc:
          type: string
          description: Type Description
          minLength: 1
        executor:
          type: string
          description: Executor
          minLength: 1
      required:
        - typeDesc

    registerTagPayload:
      type: object
      properties:
        tagCode:
          type: string
          description: Tag Code
          minLength: 1
        tagDesc:
          type: string
          description:  Tag Description
          minLength: 1
      required:
        - tagCode
        - tagDesc

    updateTagPayload:
      type: object
      properties:
        tagDesc:
          type: string
          description: Tag Description
          minLength: 1
      required:
        - tagDesc

    registerLanguagePayload:
      type: object
      properties:
        typeId:
          type: string
          description: Type ID
          minLength: 30
        langCode:
          type: string
          description: Language Code
          minLength: 1
        language:
          type: string
          description: Language Detail
          minLength: 1
        metadata:
          type: string
        default:
          type: boolean
      required:
        - typeId
        - langCode
        - language

    updateLanguagePayload:
      type: object
      properties:
        typeId:
          type: string
          description: Type ID
          minLength: 30
        language:
          type: string
          description: Language Detail
          minLength: 1
        metadata:
          type: string

    registerSheetPayload:
      type: object
      properties:
        typeId:
          type: string
          description: Type ID
          minLength: 30
        title:
          type: string
          description: Title
          minLength: 1
        description:
          type: string
          description: Sheet Description
          minLength: 1
        difficulty:
          type: string
          minLength: 1
          enum:
            - Easy
            - Medium
            - Hard
        tags:
          type: array
          minItems: 1
          items:
            type: string
        examples:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/sheetExampleData'
        constraints:
          type: array
          minItems: 1
          items:
            type: string
        hints:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/sheetHintsData'
        testCases:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/testCasesData'
        codeSnippets:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/codeSnippetsData'
        referenceSolutions:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/referenceSolutionsData'
      required:
        - typeId
        - title
        - description
        - difficulty
        - tags
        - examples
        - constraints
        - hints
        - testCases
        - codeSnippets
        - referenceSolutions

    sheetExampleData:
      title: Schema for Sheet Example Data
      type: object
      properties:
